version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries"
    schema: "db/schema"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true

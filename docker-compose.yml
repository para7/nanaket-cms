version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nanaket-cms-db
    environment:
      POSTGRES_USER: nanaket
      POSTGRES_PASSWORD: nanaket
      POSTGRES_DB: nanaket_cms
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nanaket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
